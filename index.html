<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 1000px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
      }
      .markerImage {
          display:none;
      }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="data.js"></script>
    <script src="initMap.js">
    </script>

    <h3>Mesolithic Deeside</h3>
    <div class="legend">
      <button class="category" id="core" onclick="toggle_core()">Core</button>
      <button class="category" id="flake" onclick="toggle_flake()">Flake</button>
      <button class="category" id="blade"  onclick="toggle_blade()">Blade</button>
      <button class="category" id="retouched" onclick="toggle_retouched()">Retouched</button>
      <button class="category" id="chunk" onclick="toggle_chunk()">Chunk</button>
      <button class="category" id="natural" onclick="toggle_natural()">Natural</button>
      <button class="category" id="other"  onclick="toggle_other()">Other</button>
    </div>
    <!--The div element for the map -->
    <div id="map"></div>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <!-- <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCX0sVHnM7dV8hm-KeGiutDbgFqwbRJauc&callback=initMap">
    </script> -->
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCX0sVHnM7dV8hm-KeGiutDbgFqwbRJauc&callback=initMap">
    </script>
    <div class="markerImage">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path fill="{{colour}}" d="M12 12c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm0-10c-4.2 0-8 3.22-8 8.2 0 3.32 2.67 7.25 8 11.8 5.33-4.55 8-8.48 8-11.8C20 5.22 16.2 2 12 2z"/></svg>
    </div>
  </body>
</html>
